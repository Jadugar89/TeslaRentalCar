<h2>Car Details</h2>
<div *ngIf="carDetail">
  <div class="form-container">
    <form [formGroup]="carForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="plates">Plates:</label>
        <input type="text" id="plates" formControlName="plates">
      </div>
      <div class="form-group">
        <label for="dailyPrice">Daily Price:</label>
        <input type="text" id="dailyPrice" formControlName="dailyPrice">
      </div>
      <div class="form-group-checkbox">
        <label for="isPrepared">Is Prepared:</label>
        <input type="checkbox" id="isPrepared" formControlName="isPrepared">
      </div>
   
        <div class="form-group-checkbox">
          <label for="isFree">Is Free:</label>
          <input type="checkbox" id="isFree" formControlName="isFree">
        </div>
      <div class="form-group" formGroupName="carTypeDto">
        <div class="form-group-row">
          <div class="form-group">
            <label for="carTypeName">Car Type:</label>
            <input type="text" id="carTypeName" formControlName="name">
          </div>
          <div class="form-group">
            <label for="carTypeMotor">Car Motor:</label>
            <input type="text" id="carTypeMotor" formControlName="motor">
          </div>
        </div>
        <div class="form-group-row">
          <div class="form-group">
            <label for="carTypeRange">Car Range:</label>
            <input type="text" id="carTypeRange" formControlName="range">
          </div>
          <div class="form-group">
            <label for="carTypeSeats">Car Seats:</label>
            <input type="text" id="carTypeSeats" formControlName="seats">
          </div>
        </div>
      </div>
      <div class="form-group" formGroupName="carRentalDto">
        <div class="form-group">
          <label for="carRentalName">Car Rental Name:</label>
          <input type="text" id="carRentalName" formControlName="name">
        </div>
        <div class="form-group">
          <label for="carRentalCity">Car Rental City:</label>
          <input type="text" id="carRentalCity" formControlName="city">
        </div>
        <div class="form-group">
          <label for="carRentalStreet">Car Rental Street:</label>
          <input type="text" id="carRentalStreet" formControlName="street">
        </div>
        <div class="form-group">
          <label for="carRentalPostalCode">Car Rental Postal Code:</label>
          <input type="text" id="carRentalPostalCode" formControlName="postalCode">
        </div>
      </div>
      <button type="submit" [disabled]="!carForm.valid">Save</button>
    </form>
  </div>
  
</div>
<button routerLink="/cars">Back</button>
