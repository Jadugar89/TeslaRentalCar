<div class="car-detail-container">
  <div class="car-detail-container-form" *ngIf="car">
    <app-car-form
     [carDetail]="car"
     [carTypes]="carTypes"
     [carRentals]="carRentals"
     [daleteBtnShow]=true
     (submitEvent)="onSubmit($event)"
     (carDeleteEvent)="onDelete($event)"
    />
  </div>
  <div>
    <button class="button-red" routerLink="/cars">Back</button>
  </div>
</div>
